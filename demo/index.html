<htm>
    <head>
        <title>Jmfcool.js</title>
        <style>

            h3, p { cursor: pointer; }
            h3 { margin-bottom: 0; }
            p { margin-top: 0; }

        </style>
    </head>
    <body>
        <div class="user"></div>
        <div class="item"></div>
        <div id="message"></div>
    </body>
    <script type="module" src="controller.js"></script>
    <script>
            
        var example = example || {};

        example.init = function(event)
        {
            event.target.innerHTML = 'Replaced';
        }

        window.addEventListener('DOMContentLoaded', (event) => {

            const divs = document.getElementsByTagName('div');

            for(const div of divs)
            {
                div.addEventListener('click',example.init,false);
            }

        });

    </script>
</html>
